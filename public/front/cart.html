<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘移动端</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>

<body>
  <div class="lt-container">
    <!-- 头部 -->
    <div class="lt-header">
      <a href="javascript:history.go(-1);" class="icon-left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>购物车</h3>
    </div>

    <!-- 主体 -->
    <div class="lt-content">

      <!-- 区块滚动 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <!-- mui 列表  右侧添加导航箭头-->
          <ul class="mui-table-view">
            <li class="mui-table-view-cell product-item">

              <!-- 侧滑导航根容器 -->
              <div class="mui-off-canvas-wrap mui-draggable">
                <!-- 主页面容器 -->
                <div class="mui-inner-wrap">
                  <!-- 菜单容器 -->
                  <aside class="mui-off-canvas-right">
                    <div class="mui-scroll-wrapper">
                      <div class="mui-scroll">
                        <!-- 菜单具体展示内容 -->
                        <a href="#" class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn-edit"></a>
                        <a href="#" class="mui-btn mui-btn-danger mui-icon mui-icon-compose btn-del"></a>
                      </div>
                    </div>
                  </aside>

                  <!-- 主页面内容容器 -->
                  <div class="mui-content mui-scroll-wrapper">
                    <div class="mui-scroll">
                      <!-- 主界面具体展示内容 -->

                      <div class="cart-img">
                        <img src="images/product.jpg">
                        <input type="checkbox">
                      </div>
                      <div class="cart-info">
                        <p class="info mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
                        <p>
                          <span class="price">¥560</span>
                          <span class="oldPrice">¥580</span>
                          <span class="num mui-pull-right">1双</span>
                        </p>
                        <p>鞋码:50</p>
                      </div>

                    </div>
                  </div>

                </div>
              </div>





            </li>
          </ul>



        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html" class="current">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 模板 -->
  <script type="text/html" id="tpl">

    <img class="mui-media-object mui-pull-left" src="images/user.jpg">
    <div class="mui-media-body">
      {{ username }}
      <p class='mui-ellipsis'>绑定手机: {{ mobile }}</p>
    </div>

  </script>



  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>

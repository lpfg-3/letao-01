<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘移动端</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>

<body>
  <div class="lt-container">
    <!-- 头部 -->
    <div class="lt-header">
      <a href="index.html" class="icon-left">
        <i class="fa fa-home"></i>
      </a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="icon-right">
        <i class="fa fa-search"></i>
      </a>
    </div>

    <!-- 主体 -->
    <div class="lt-content">

      <!-- 左侧一级分类区域 -->
      <div class="lt-content-left">

        <!-- 区块滚动 -->
        <div class="mui-scroll-wrapper" id="refreshContainer">
          <div class="mui-scroll" >
            <!--这里放置真实显示的DOM内容-->
            
            <ul>
              <!-- 一级分类占位 -->
            </ul>

          </div>
        </div>

      </div>

      <!-- 右侧二级分类区域 -->
      <div class="lt-content-right">

        <!-- 区块滚动 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->

            <ul>
              <!-- 二级分类占位 -->
            </ul>

          </div>
        </div>

      </div>

    </div>

    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html" class="current">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 模板区 -->
  <!-- 左侧一级分类模板 -->
  <script type="text/html" id='firstTpl'>
    {{ each rows v i }}
      <li><a href="#" class="{{ i === 0 ? 'current' : '' }}" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
    {{ /each }}
  </script>
  <!-- 右侧二级分类模板 -->
  <script type="text/html" id="secondTpl">
    {{ each rows v i }}
      <li>
        <a href="#">
          <img src="{{ v.brandLogo }}">
          <p>{{ v.brandName }}</p>
        </a>
      </li>
    {{ /each }}
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>

</html>

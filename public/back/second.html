<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>

  <div class="lt-aside">
    <div class="title">
      <a href="javascript:;">黑马25期</a>
    </div>
    <div class="user">
      <img src="images/00000002.jpg" alt="" srcset="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-th-list"></i>
            <span>分类管理</span>
          </a>
          <ol class="child">
            <li>
              <a href="first.html" class="current">一级分类</a>
            </li>
            <li>
              <a href="second.html">二级分类</a>
            </li>
          </ol>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt-body">
    <div class="lt-topbar">
      <a href="javascript:;" class="icon-menu pull-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:;" class="icon-logout pull-right glyphicon glyphicon-log-out"></a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb mt_20">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>
      <div class="lt_content">
        <button class="btn btn-default" id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover  mt_20">
          <thead>
            <tr>
              <th width='20%'>序号</th>
              <th width='80%'>一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <!-- 占位 -->
          </tbody>
        </table>
        <!-- 分页 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logout">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 一级分类渲染模板 -->
  <script type="text/html" id="firstTpl">
    {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + (page - 1)* size}}</td>
      <td>{{ v.categoryName }}</td>
    </tr>
    {{ /each}}
  </script>
  <!-- 添加一级分类模态框 -->
  <div class="modal fade" id="firstModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form id="form">
          <div class="modal-body">
            <div class="form-group">
              <input type="text" name='categoryName' class="form-control" placeholder="请输出一级分类">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>
</body>

</html>

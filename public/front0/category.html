<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 乐淘移动端(0) </title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>

<body>

  <div class="lt-container">

    <!-- 头部 -->
    <div class="lt-header">
      <a href="index.html" class="fa fa-home icon-left"></a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="fa fa-search icon-right"></a>
    </div>

    <!-- 主体 -->
    <div class="lt-content">

      <!-- 左侧一级分类区 -->
      <div class="lt-left">

        <!-- 全屏滚动区域 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->

            <ul>
              <!-- 一级分类模板占位 -->
            </ul>

          </div>
        </div>

      </div>

      <!-- 右侧二级分类区 -->
      <div class="lt-right">

        <!-- 全屏滚动区域 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->

            <ul>
              <!-- 二级分类模板占位 -->
            </ul>

          </div>
        </div>

      </div>

    </div>

    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <!-- 首页 -->
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <!-- 分类页 -->
        <li>
          <a href="category.html" class="current">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <!-- 购物车 -->
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <!-- 用户中心 -->
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 模板区 -->
  <!-- 一级分类模板 -->
  <script type="text/html" id='firstTpl'>
    {{ each rows v i }}
      <li><a href="#" data-id='{{ v.id }}' class=" {{ i == 0 ? 'current' : ''}} ">{{ v.categoryName }}</a></li>
    {{ /each }}
  </script>

  <!-- 二级分类模板 -->
  <script type="text/html" id="secTpl">
    {{ each rows v i }}
      <li><a href="#"><img src="{{ v.brandLogo }}"><p>{{ v.brandName }}</p></a></li>
    {{ /each }}
  </script>


  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>


</body>

</html>

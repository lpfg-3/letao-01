<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 乐淘移动端(0) </title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>

  <div class="lt-container">

    <!-- 头部 -->
    <div class="lt-header">
      <a href="javascript: history.go(-1)" class="mui-icon mui-icon-back icon-left"></a>
      <h3>登陆</h3>
    </div>

    <!-- 主体 -->
    <div class="lt-content">

      <!-- mui表单模块 -->
      <form class="mui-input-group" id="form">
          <div class="mui-input-row">
              <label>用户名</label>
          <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
          </div>
          <div class="mui-input-row">
              <label>密码</label>
              <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
          </div>
          <div class="mui-button-row">
              <button type="button" class="mui-btn mui-btn-primary" id="sumbitBtn" >确认</button>
              <button type="reset" class="mui-btn mui-btn-danger" >取消</button>
          </div>
      </form>
      
    </div>

    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <!-- 首页 -->
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <!-- 分类页 -->
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <!-- 购物车 -->
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <!-- 用户中心 -->
        <li>
          <a href="user.html" class="current">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>


</body>

</html>
